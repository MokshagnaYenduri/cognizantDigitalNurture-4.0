# ===============================
# =        LOGGING CONFIG       =
# ===============================
logging.level.org.springframework=info
logging.level.com.cognizant=debug

# Hibernate SQL logs
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.type.descriptor.sql=trace

# Custom log format
logging.pattern.console=%d{dd-MM-yy} %d{HH:mm:ss.SSS} %-20thread %5p %-25logger{25} %25M %4L %m%n

# ===============================
# =     DATABASE CONFIG         =
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ormlearn
spring.datasource.username=root
spring.datasource.password=Ajay_2449

# ===============================
# =     JPA / HIBERNATE CONFIG  =
# ===============================
# validate = checks if schema matches entities
spring.jpa.hibernate.ddl-auto=validate

# Use MySQL8Dialect with Spring Boot 3+ and Hibernate 6+
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: Show formatted SQL
spring.jpa.properties.hibernate.format_sql=true
